<Html>
<head>
<link rel="stylesheet" type="text/css" href="ProgressBar.css">
<script src="jquery-1.4.2.min.js">
</script>
<script>
var count = 0 ;
var count1 = 0;
var count2 = 0;
$(document).ready(function(){
  $("#button,#button1,#button2,#button3").click(function(){
		var btnval = parseInt(this.name);
		 var aa = document.getElementById("selectedvalue");
		 var selectvalue = aa.options[aa.selectedIndex].value;
		 if(selectvalue == 0){
				count=count+btnval;
				if(count < 0)
					count = 0;
				document.getElementById('mydiv1').innerHTML = count;
				if(count > 100)
				{
					$(".inner-right-bar1").css({"background-color":"red","width":"100%"});

				}
				else
				{
					$(".inner-right-bar1").css({"background-color":"blue","width":count+"%"});
				}
		}
		 if(selectvalue == 1){
				count1=count1+btnval;
				if(count1 < 0)
					count1 = 0;
				document.getElementById('mydiv2').innerHTML = count1;
				if(count1 > 100)
				{
					$(".inner-right-bar2").css({"background-color":"red","width":"100%"});

				}
				else
				{
					$(".inner-right-bar2").css({"background-color":"blue","width":count1+"%"});
				}
		}
		 if(selectvalue == 2){
				count2=count2+btnval;
				if(count2 < 0)
					count2 = 0;
				document.getElementById('mydiv3').innerHTML = count2;
				if(count2 > 100)
				{
					$(".inner-right-bar3").css({"background-color":"red","width":"100%"});

				}
				else
				{
					$(".inner-right-bar3").css({"background-color":"blue","width":count2+"%"});
				}
		}
			
  });
}); 
</script>
</head>

<body>

 </div>
<div class="graph-outer" >
    
    <div class="inner-right-bar1">
	<div id="mydiv1" style="text-align:center; vertical-align:middle"></div>
	</div>
    
</div>
<br><br>
<div class="graph-outer">
    
    
    <div class="inner-right-bar2">
	<div id="mydiv2" style="text-align:center; vertical-align:middle"></div>
	</div>
    
</div>
<br><br>
<div class="graph-outer">
    
    
    <div class="inner-right-bar3">
	<div id="mydiv3" style="text-align:center; vertical-align:middle"></div>
	</div>
    
</div>

<select id="selectedvalue">
    <option value="0" >#progress1</option>
    <option value="1">#progress2</option>
    <option value="2">#progress3</option>
</select>
<input type="button" id="button" value="-25" name="-25">
<input type="button" id="button1" value="-10" name="-10"/>
<input type="button" id="button2" value="+10" name="10"/>
<input type="button" id="button3" value="+25" name="25"/>
</body>
</html>
